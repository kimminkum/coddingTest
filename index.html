    <script>
      function solution(s) {
        let word = [];
        let answer = 0;

        [...s].forEach((str, i) => {
          word.push(str); //why

          const same = word.filter((item) => item === word[0]);
          const nSame = word.filter((item) => item !== word[0]);

          if (same.length === nSame.length) {
            answer += 1;
            word = [];
          }
        });

        if (word.length !== 0) {
          answer += 1;
        }

        return answer;
      }
