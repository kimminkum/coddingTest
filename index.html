    <script>
      function solution(d, budget) {
        d.sort((a, b) => a - b); // 배열을 오름차순으로 정렬

        let answer = 0;

        for (let i = 0; i < d.length; i++) {
          answer += d[i];
          if (answer > budget) {
            return i;
          }
        }

        return d.length;
      }
