    <script>
      function solution(n) {
        const dp = Array(n).fill(0);
        dp[1] = 1;
        dp[2] = 2;
        for (let i = 3; i <= n; i++) {
          dp[i] = (dp[i - 1] + dp[i - 2]) % 1000000007;
        }

        return dp[n];
      }
    </script>
