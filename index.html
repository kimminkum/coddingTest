    <h1 id="sound"></h1>

    <button onclick="getSound()">API 요청</button>
    <script>
      function solution(s) {
        let word = [];
        let answer = 0;

        [...s].forEach((str, i) => {
          word.push(str); //why

          const same = word.filter((item) => item === word[0]);
          const nSame = word.filter((item) => item !== word[0]);

          if (same.length === nSame.length) {
            answer += 1;
            word = [];
          }
        });

        if (word.length !== 0) {
          answer += 1;
        }

        return answer;
      }

    </script>
